<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Lista de Produtos</h1>
    <a href="{{ url_for('produtos.adicionar_produto') }}">Adicionar Produto</a>
    
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Estoque</th>
            <th>Ações</th>
        </tr>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto[1] }}</td>
            <td>{{ produto[2] }}</td>
            <td>R$ {{ produto[3] }}</td>
            <td>{{ produto[4] }}</td>
            <td>
                <a href="{{ url_for('produtos.editar_produto', id=produto[0]) }}">Editar</a>
                <a href="{{ url_for('produtos.excluir_produto', id=produto[0]) }}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
