<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Página Inicial</h1>
        <p>Olá, {{ current_user.nome }}!</p>

        <!-- Botões visíveis para todos os usuários -->
        <a href="{{ url_for('clientes.listar_clientes') }}"><button>Clientes</button></a>
        <a href="{{ url_for('produtos.listar_produtos') }}"><button>Produtos</button></a>
        <a href="{{ url_for('pedidos.listar_pedidos') }}"><button>Pedidos</button></a>
        <a href="{{ url_for('relatorios.pg_relatorio') }}"><button>Relatórios Avançados</button></a>

        <!-- Botões visíveis apenas para administradores -->
        {% if current_user.tipo == 'admin' %}
            <a href="{{ url_for('usuarios.adicionar_usuario') }}"><button>Cadastrar Usuários</button></a>
            <a href="{{ url_for('logs.listar_logs') }}"><button>Verificar Logs</button></a>
        {% endif %}

        <a href="{{ url_for('auth.logout') }}"><button>Logout</button></a>
    </div>
</body>
</html>
