<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Pedido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adicionar.css') }}">
</head>
<body>
    <h1>Novo Pedido</h1>
    
    <form method="POST">
        <label for="cliente_id">Selecione o Cliente:</label>
        <select name="cliente_id" required>
            {% for cliente in clientes %}
            <option value="{{ cliente[0] }}">{{ cliente[1] }} - {{ cliente[2] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Criar Pedido</button>
    </form>

    <br>
    <a href="{{ url_for('pedidos.listar_pedidos') }}">Voltar</a>
</body>
</html>
