<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar.css') }}">
</head>
<body>
    <h1>Editar Usuário</h1>
    <form method="POST">
        <input type="text" name="nome" value="{{ usuario[1] }}" required>
        <input type="email" name="email" value="{{ usuario[2] }}" required>
        <button type="submit">Atualizar</button>
    </form>
    <a href="{{ url_for('usuarios.adicionar_usuario') }}">Voltar</a>
</body>
</html>
