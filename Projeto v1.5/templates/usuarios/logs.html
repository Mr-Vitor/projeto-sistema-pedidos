<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
</head>
<body>
    <h1>Logs do Sistema</h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Data/Hora</th>
            <th>Usuário</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
