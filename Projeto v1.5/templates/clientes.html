<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Lista de Clientes</h1>
    <a href="{{ url_for('clientes.adicionar_cliente') }}">Adicionar Cliente</a>
    
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Ações</th>
        </tr>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente[1] }}</td>
            <td>{{ cliente[2] }}</td>
            <td>{{ cliente[3] }}</td>
            <td>{{ cliente[4] }}</td>
            <td>
                <a href="{{ url_for('clientes.editar_cliente', id=cliente[0]) }}">Editar</a>
                <a href="{{ url_for('clientes.excluir_cliente', id=cliente[0]) }}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
