<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='list_clientes.css') }}">
</head>
<body>
    <main>
        <header class="main-header">
            <h1>Cadastrar Produtos no Pedido </h1>
        </header>

        <section class="actions">
            <a href="">Cadastrar pedido</a>
            <div class="filter">
                <label for="pro_nome">Nome do Produto:</label>
                <input type="text" id="pro_nome" name="pro_nome" placeholder="Buscar...">

                <label for="pro_preco">Pre√ßo do Produto:</label>
                <input type="number" id="pro_preco" name="pro_preco" placeholder="Buscar...">

                <label for="pro_estoque">Estoque:</label>
                <input type="number" id="pro_estoque" name="pro_estoque" placeholder="Buscar...">

                <button type="submit">Filtrar</button>
            </div>
        </section>
        <form action="" method="post">
        <button type="fin_ped">Finalizar pedido</button>
        </form>
        <section class="list">
            <h2>Lista de Produtos</h2>
            <ul>
                <form action="">
                {{card | safe}}
                </form>
            </ul>
        </section>
    </main>
</body>
</html>
