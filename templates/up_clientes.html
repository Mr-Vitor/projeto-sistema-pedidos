<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form_clientes.css') }}">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1>Atualizar Cliente</h1>
        </div>
    </header>

    <div class="form-container">
        <form action="/cli_edit" method="post">
            <label for="cli_nome">Nome do Cliente:</label>
            <input type="text" id="cli_nome" name="cli_nome" placeholder="{{dado[0]}}">
          
            <label for="cli_endereco">EndereÃ§o:</label>
            <textarea id="cli_endereco" name="cli_endereco" placeholder="{{dado[1]}}"></textarea>
          
            <label for="cli_email">Email:</label>
            <input type="email" id="cli_email" name="cli_email" placeholder="{{dado[2]}}">

            <label for="cli_telefone">Telefone:</label>
            <input type="tel" id="cli_telefone" name="cli_telefone" placeholder="{{dado[3]}}">
            
            <input style="visibility: hidden;" name="cli_id" value="{{id}}"></input>
            <input type="submit" name="acao" value="editar">
        </form>
    </div>
</body>
</html>
